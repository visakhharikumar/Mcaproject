<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Checkout | E-Shopper</title>
    <link href="../../static/../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../static/css/prettyPhoto.css" rel="stylesheet">
    <link href="../../static/css/price-range.css" rel="stylesheet">
    <link href="../../static/css/animate.css" rel="stylesheet">
	<link href="../../static/css/main.css" rel="stylesheet">
	<link href="../../static/css/responsive.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../static/js/html5shiv.js"></script>
    <script src="../../static/js/respond.min.js"></script>
    <![endif]-->       
    <link rel="shortcut icon" href="images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png">
</head><!--/head-->

<body>
	<header id="header"><!--header-->
		<div class="header_top"><!--header_top-->
			<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<div class="contactinfo">
							<ul class="nav nav-pills">
								<li><a href=""><i class="fa fa-phone"></i> +2 95 01 88 821</a></li>
								<li><a href=""><i class="fa fa-envelope"></i> info@domain.com</a></li>
							</ul>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="social-icons pull-right">
							<ul class="nav navbar-nav">
								<li><a href=""><i class="fa fa-facebook"></i></a></li>
								<li><a href=""><i class="fa fa-twitter"></i></a></li>
								<li><a href=""><i class="fa fa-linkedin"></i></a></li>
								<li><a href=""><i class="fa fa-dribbble"></i></a></li>
								<li><a href=""><i class="fa fa-google-plus"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div><!--/header_top-->
		
		<div class="header-middle"><!--header-middle-->
			<div class="container">
				<div class="row">
					<div class="col-sm-4">

						<div class="btn-group pull-right">



						</div>
					</div>
					<div class="col-sm-8">
						<div class="shop-menu pull-right">
							<ul class="nav navbar-nav">

								<li><a href="checkout.html" class="active"><i class="fa fa-crosshairs"></i> Checkout</a></li>
								<li><a href="{%url 'shop:user_cart' %}"><i class="fa fa-shopping-cart"></i> Cart</a></li>
								<li><a href="{%url 'shop:logout' %}"><i class="fa fa-lock"></i> Logout</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div><!--/header-middle-->

		<div class="header-bottom"><!--header-bottom-->
			<div class="container">
				<div class="row">
					<div class="col-sm-9">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						</div>
						<div class="mainmenu pull-left">
							<ul class="nav navbar-nav collapse navbar-collapse">
								<li><a href="{%url 'shop:s_home' %}">Home</a></li>
								<li><a href="contact-us.html">Contact</a></li>
							</ul>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="search_box pull-right">
							<input type="text" placeholder="Search"/>
						</div>
					</div>
				</div>
			</div>
		</div><!--/header-bottom-->
	</header><!--/header-->

	<section id="cart_items">
		<div class="container">
			<div class="breadcrumbs">
				<ol class="breadcrumb">
				  <li><a href="/">Home</a></li>
				  <li class="active">Check out</li>
				</ol>
			</div><!--/breadcrums-->

			

			<div class="shopper-informations">
				<div class="row">
					<div class="col-sm-5 col-md-6 col-lg-6">
						<div class="bill-to">
							<p>Bill To</p>
							<div class="form-one form-one-new ">
								<form action="{% url 'shop:user_checkout'%}" method="post">
									{%csrf_token%}
									<input type="text" required placeholder="Company/Home Name" name="cnm">
									<input type="text" required placeholder="First Name *" name="fnm">
									<input type="text" required placeholder="Last Name *" name="lnm">
									<input type="text" required placeholder="Address 1 *" name="ad1">
									<input type="text" required placeholder="Address 2" name="ad2">
									<input type="text" required placeholder="Pincode" name="pin">
									<input type="text" required placeholder="Mobile" name="mob"></br>

									</br>
									<div class="payment-options row">
										<span>
											<label><input name="payment_method" type="radio" value="Cash on delivery">Cash on delivery</label>
										</span>
										</br>
											<label><input name="payment_method" type="radio" value="Online Payment">Online Payment</label>
										</br><button type="submit" class="btn btn-default">Click here to Proceed</button>
										</span>
									</div>
									<button type="submit" class="btn btn-default">Click here to Proceed</button>
								</form>
							</div>
						</div>
					</div>
					<div class="table-responsive col-sm-7 col-md-6 col-lg-6  cart_info">
						<table class="table table-condensed">
							<thead>
								<tr class="cart_menu">
									<td class="image">Image</td>
									<td class="description">Name</td>
									<td class="price">Price</td>
									<td class="total">Total</td>
								</tr>
							</thead>
							<tbody>
								{% for item in cart %}
									<tr>
										<td class="cart_product">
											<a href=""><img class="cart-small-image" src={{item.image}} alt={{item.image}}></a>
										</td>
										<td class="cart_description">
											<h4><a href="">{{item.name}}</a></h4>
											<p>{{item.brand}}</p>
										</td>
										<td class="cart_price">
											<p>Rs. {{item.price}}</p>
										</td>
										<!-- <td class="cart_quantity">
											<div class="cart_quantity_button">
												<a class="cart_quantity_up" href=""> + </a>
												<input class="cart_quantity_input" type="text" name="quantity" value="1" autocomplete="off" size="2">
												<a class="cart_quantity_down" href=""> - </a>
											</div>
										</td> -->
										<td class="cart_total">
											<p class="cart_total_price">Rs. {{item.price}}</p>
										</td>
										
									</tr>
								{% endfor %}
								<tr>
									<td class="image"></td>
									<td class="description"></td>
									<td class="price"></td>
									<td class="cart-total-amount">Rs. {{total}}</td>
									<td></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>	

			</div>		
		</div>
	</section> <!--/#cart_items-->

	

	


    <script src="../../static/js/jquery.js"></script>
	<script src="../../static/js/price-range.js"></script>
    <script src="../../static/js/jquery.scrollUp.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
    <script src="../../static/js/jquery.prettyPhoto.js"></script>
    <script src="../../static/js/main.js"></script>
</body>
</html>
